<!DOCTYPE html>
<!--suppress ES6ConvertVarToLetConst -->
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<script type="text/javascript">
    var temp = (document.documentElement.className || "").split(' ');
    var classList = [];

    for (var i = 0, len = temp.length; i < len; i++) {
        if (temp[i]) {
            classList.push(temp[i]);
        }
    }

    if (window.navigator.userAgent.toLowerCase().indexOf('mobile') >= 0) {
        // include Tablets and Mobile
        classList.push('is-mobile');
    } else {
        classList.push('is-pc');
    }

    document.documentElement.className = classList.join(' ');
</script>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
